    <body>
        <!-- Top Navigation Bar -->
        
        <div class="container">
          <div class="topnav">
            <img src="./tinner-logo4.png" style="float:left" alt="Tinner Logo" width="170" height="52">

                    </div>
                    
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">

                            <input class = "btn btn-warning" type= "submit" value= "American">
                            <input class = "btn btn-warning" type= "submit" value= "Asian">

                            <input class = "btn btn-warning" type= "submit" value= "French">
                            <input class = "btn btn-warning" type= "submit" value= "Greek">
                            <input class = "btn btn-warning" type= "submit" value= "Indian">
                            <input class = "btn btn-warning" type= "submit" value= "Indian">
                            <input class = "btn btn-warning" type= "submit" value= "Irish">
                            <input class = "btn btn-warning" type= "submit" value= "Italian">
                            <input class = "btn btn-warning" type= "submit" value= "Jamaican">
                            <input class = "btn btn-warning" type= "submit" value= "Mediterranean">
                            <input class = "btn btn-warning" type= "submit" value= "Mexican">
                            
                        </div>
                    </div>
                </div>
            </div>
           
           
            <div class="card">
                <h5 class="mb-0">
                    <button class="btn btn-danger" type="submit">
                        Randomized Category
                    </button>
                </h5>
            </div>
           
        </div>
