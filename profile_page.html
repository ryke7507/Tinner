<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <script>
  function info_change()
  {
    document.getElementById('username').disabled = false;
    document.getElementById('myage').disabled = false;
    document.getElementById('myemail').disabled = false;
    document.getElementById('myallergy').disabled = false;
  }
  function save_change()
  {
    if (document.getElementById('username').disabled == true)
    {
      alert("No changes to save.");
    }
    else {
      document.getElementById('username').disabled = true;
      document.getElementById('myage').disabled = true;
      document.getElementById('myemail').disabled = true;
      document.getElementById('myallergy').disabled = true;
    }

  }
</script>
